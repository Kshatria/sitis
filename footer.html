<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Document</title>
</head>
<body>
    <footer class="footer">
        <div class="footer__top-sec">
            <ul class="footer__nav">
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#" data-hover="Велосипеды" title="Велосипеды">
                        <span>
                            Велосипеды
                        </span>
                    </a>
                </li>
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#" data-hover="Самокаты" title="Самокаты">
                        <span>
                            Самокаты
                        </span>
                    </a>
                </li>
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#" data-hover="Велоаксессуары" title="Велоаксессуары">
                        <span>
                            Велоаксессуары
                        </span>
                    </a>
                </li>
                <li class="footer__nav-item">
                    <a class="footer__nav-link" href="#" data-hover="OUTLET" title="OUTLET">
                        <span>
                            OUTLET
                        </span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="footer__bottom-sec">
            <ul class="footer__sub-nav">
                <li class="footer__sub-item">
                    <a class="footer__sub-link" href="#" title="Партнерам">
                        <span>
                            Партнерам
                        </span>
                    </a>
                </li>
                <li class="footer__sub-item">
                    <a class="footer__sub-link" href="#" title="О нас">
                        <span>
                            О нас
                        </span>
                    </a>
                </li>
                <li class="footer__sub-item">
                    <a class="footer__sub-link" href="#" title="Где купить">
                        <span>
                            Где купить
                        </span>
                    </a>
                </li>
            </ul>
            <form action="#" class="footer__subscription">
                <div class="footer__field-wrapper">
                    <label class="visually-hidden" for="subscription">Подписаться</label>
                    <input type="email" name="subscription" id="subscription" placeholder="Ввведите E-mail">
                    <button class="footer__btn">Подписатсья</button>
                </div>
            </form>
            <article class="footer__social">
                <a class="footer__social-link footer__social-link--instagram" href="#" title="Instagram">
                    <span>
                        <img src="src/svg/Instagram.svg" alt="Instagram" title="Instagram" width="20" height="20">
                    </span>
                </a>
                <a class="footer__social-link footer__social-link--youtube" href="#" title="YouTube">
                    <span>
                        <img src="src/svg/YouTube.svg" alt="YouTube" title="YouTube" width="21" height="15">
                    </span>
                </a>
                <a class="footer__social-link footer__social-link--facebook" href="#" title="Facebook">
                    <span>
                        <img src="src/svg/Facebook.svg" alt="Facebook" title="Facebook" width="13" height="22">
                    </span>
                </a>
                <a class="footer__social-link footer__social-link--tiktok" href="#" title="TikTok">
                    <span>
                        <img src="src/svg/tikTok.svg" alt="TikTok" title="TikTok" width="17" height="19">
                    </span>
                </a>
            </article>
        </div>
    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
